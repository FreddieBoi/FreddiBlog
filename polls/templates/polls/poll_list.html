{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<link rel="stylesheet" href="{{ STATIC_PREFIX }}css/base.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{{ STATIC_PREFIX }}css/poll_list.css" type="text/css" media="screen" />

{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
